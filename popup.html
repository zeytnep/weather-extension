<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Extension</title>

  <!-- Link to css file -->
  <link rel="stylesheet" href="popupstyle.css">

</head>
<body>
  <h2>Weather Extension</h2>
  <div id="cityDisplay"></div>
  <label for="cityInput"> Enter City</label>
  <input type="text" id="cityInput" placeholder="City"> 
  <button class="weatherButton" id="getWeather"> Get Weather</button>
  <div class="weather-container" style="display: none;"> 
    <div class="weather-style" id="tempCelsius"></div>
    <div class="weather-style" id="weatherDescription"></div>
    <div class="weather-style" id="humidity"></div>
    <div class="weather-style" id="wind"></div>
    <div class="weather-style" id="tempMax"></div>
    <div class="weather-style" id="tempMin"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
